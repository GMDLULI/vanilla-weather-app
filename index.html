<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <div class="border">
        <div class="container">
          <form id="form-search" class="mb-3 mt-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="type in city..."
                  class="form-control"
                  id="form-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  class="btn btn-primary w-100"
                  type="submit"
                  value="search"
                />
              </div>
            </div>
          </form>
        </div>
        <h1 id="city"></h1>
        <ul>
          <li id="date">Tuesday 5:00</li>
          <li id="description"></li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temparature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                id="icon"
              />
              <div class="float-left">
                <strong class="temp"> </strong>
                <span class="units"
                  ><a href="#" id="celcius-link" class="active">℃ </a>|
                  <a href="#" id="farenheit-link">℉</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind-speed"></span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forcast mb-3 mt-3" id="forcast"></div>
      </div>
      <h6>
        <a href="https://github.com/GMDLULI/vanilla-weather-app" target="_blank"
          >Open Source code
        </a>
        by Gugulethu Mdluli
      </h6>
    </div>
    <script src="src/weather.js"></script>
  </body>
</html>
