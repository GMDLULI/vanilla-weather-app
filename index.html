<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="border">
        <h1 id="city"></h1>
        <ul>
          <li id="date">Tuesday 5:00</li>
          <li id="description"></li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temparature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" id="icon"
              />
              <div class="float-left">
                <strong class="temp"> </strong>
                <span class="units">℃ | <a href="#">℉</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind-speed"></span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/weather.js"></script>
  </body>
</html>
